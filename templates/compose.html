{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose post</title>
    <link rel="stylesheet" href="{% static 'compose.css' %}">
</head>
<body>
    {% include "navbar.html" %}

    <div class="main">
        <h1>Create a new post.</h1>
        <form action="compose" method="post">
            {% csrf_token %}
            <div>
                <label for="title">Post Title:</label>
                <input type="text" placeholder="Title of your post." name="title" required>
            </div>

            <div>
                <label for="content">Content:</label>
                <textarea name="content" id="content" cols="108" rows="10"></textarea>
            </div>
            <!-- <p style="text-align: center; margin: 10px;">(add % for breaking paragraph)</p> -->
            <input type="hidden" name="author" id="author" value="{{user.username}}">

            <input type="submit" name="register" id="register" value="Create">
            <!-- <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="login">Login here</a></p> -->
        </form>
    </div>

    
</body>
</html>
